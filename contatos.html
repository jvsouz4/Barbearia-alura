<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contatos.css">
	</head>

	<body>

		<header>
			<div class="caixa">
				<h1><img id="logo" src="logo.png" alt="Logo da Barbearia Alura"></h1>
				
				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        
        <main>
            
            <form>
                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea required>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email"> Email</label>
                    
                    <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio" value="telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio" value="whatsapp" checked> WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual Horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                
                <input class="search" type="submit" value="Enviar formulário">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>

                <tfoot>

                </tfoot>
            </table>

        </main>

        <footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright barbearia Alura - 2019</p>
		</footer>
	
	</body>
	
</html>
